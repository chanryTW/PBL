<ion-view title="設定" id="setting">
  <ion-content padding="true" style="background: url(img/001.png) no-repeat center;background-size:cover;" scroll="true" class="has-header">

      <div class="card">
        <div class="item item-divider">修改密碼：</div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="原密碼">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="新密碼">
          </label>
        </div>
        <button id="page7_savebtn3" class="button button-block button-dark">修改密碼</button>
      </div>
      
      <div class="card">
        <div class="item item-divider">修改照片：</div>
        <div class="padding">
            <h5>請自行裁切，並上傳正方形圖片。</h5>
            <input id="uploadFileInput2" type="file" accept="image/*">           
        </div>
        <button id="page7_savebtn2" class="button button-block button-dark">上傳</button>
      </div>

      <div class="card">
          <div class="item item-divider">BUG回報or建議：</div>
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="請在此輸入...">
            </label>
          </div>
          <button id="page7_savebtn3" class="button button-block button-dark">送出</button>
        </div>
      
  </ion-content>
</ion-view>
